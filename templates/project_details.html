{% extends 'sidebar.html' %}
{% block content %}

<link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">

<button id="myBtn" type="button" style="float: right;" class="btn btn-success btn-rounded">Add New</button>
<div id="myModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Add New Project</h4>
      <button type="button" class="close hidden" data-dismiss="modal">&times;</button>
    </div>
    <div class="modal-body">
      <form action="/project" method="POST">
        <div class="row">
          <div class="col-25">
            <label for="name">Project Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="name" name="name" maxlength="100" placeholder="Project Name.." required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="desc">Description</label>
          </div>
          <div class="col-75">
            <textarea id="desc" name="desc" maxlength="1000" placeholder="Project Description" style="height:200px" required></textarea>
          </div>
        </div>
          <div class="row">
          <div class="col-25">
            <label for="start">Start Date</label>
          </div>
          <div class="col-25">
            <input type="date" id="start" name="trip-start" value="" min="2018-01-01" max="2025-12-31">
          </div>
        </div>
          <div class="row">
          <div class="col-25">
            <label for="end">End Date</label>
          </div>
          <div class="col-25">
            <input type="date" id="end" name="trip-start" value="" min="2018-01-01" max="2025-12-31">
          </div>
        </div>
        <br>
        <div class="show-inline-block" style="float: right; padding-right: 20px;">
          <button type="button" id="closebtn" data-dismiss="modal">Close</button>
          <button type="submit" value="Submit" style="background-color:green;color: white;">Add Project</button>
        </div>
      </form>
    </div>
  </div>
</div>

<br>

<!--<div class="container-xl">-->
<div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2><b>Project Details</b></h2></div>
                    <div class="col-sm-4">
                        <!--Can add some button here-->
                    </div>
                </div>
            </div>
            <table id="projectdata" class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Project Name <i class="fa fa-sort"></i></th>
                        <th>Description</th>
                        <th>Start Date <i class="fa fa-sort"></i></th>
                        <th>End Date <i class="fa fa-sort"></i></th>
<!--                        <th>Actions</th>-->
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                {% for proj in project %}
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>{{ proj.name }}</td>
                        <td>{{ proj.description }}</td>
                        <td>13-Mar-2022</td>
                        <td>20-Mar-2022</td>
<!--                        <td>-->
<!--                            <i class="fa fa-pencil-square-o teal-color"></i>-->
<!--                            <a href="#"><i class="fa fa-trash-o red-color"></i></a>-->
<!--                        </td>-->

                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>

{% endblock %}
